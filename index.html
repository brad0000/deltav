<html>
    <head>
        <title>Delta V</title>
        <link rel="stylesheet" type="text/css" href="default.css">
        <script lang="javascript" src="dist\deltav.js"></script>
        <script lang="javascript">
            function start() {
                let c = document.getElementById("canvas");
                let l = document.getElementById("log");
                let client = new deltav.Client(c, l);
            }

    </head>
    <body onload="start()">

        </canvas>
        <div style="display:none;">
            <img id="hornet" src="hornet.png" width="280" height="280">
            <img id="constellation" src="constellation.png" width="700" height="315">
        </div>
    </body>
</html>
